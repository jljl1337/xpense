version: "2"
sql:
  - engine: "sqlite"
    schema: "./internal/sql/migration"
    queries: "./internal/sql/query"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        emit_json_tags: true
        emit_empty_slices: true
        json_tags_case_style: "camel"
        json_tags_id_uppercase: true
